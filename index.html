<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding RSVP</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f8f6f2;
        padding: 20px;
        text-align: center;
        color: #333;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 25px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }

    h2 {
        margin-top: 0;
        font-weight: 600;
    }

    #countdown {
        font-size: 22px;
        font-weight: 600;
        color: #8b5e3c;
        margin-top: 10px;
    }

    input, select, textarea {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #bbb;
    }

    button {
        padding: 12px 20px;
        border: none;
        background: #8b5e3c;
        color: white;
        border-radius: 10px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
    }

    #guestList {
        margin-top: 15px;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        min-height: 50px;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Linta & Nijo Wedding</h2>
    <div id="countdown">Loading…</div>

    <button onclick="addToCalendar()">Add to Google Calendar</button>
</div>

<div class="card">
    <h3>RSVP</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    
    <select id="status">
        <option value="Attending">Attending</option>
        <option value="Not Attending">Not Attending</option>
    </select>

    <textarea id="note" placeholder="Message (Optional)"></textarea>

    <button onclick="submitRSVP()">Submit RSVP</button>
</div>

<h3>Guests Who Responded</h3>
<div id="guestList">Loading…</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPocYcNi0Bd1NeS7kbFJFUBBngKyNN133luAq2_XT0fDglpCtNTtjFnJ2b9u00O4_h/exec";

/* ---------------------- COUNTDOWN --------------------- */
function updateCountdown() {
    const weddingDate = new Date("2026-01-15T11:00:00+05:30").getTime();
    const now = new Date().getTime();
    const diff = weddingDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "❤️ Wedding Day ❤️";
        return;
    }

    let days = Math.floor(diff / (1000*60*60*24));
    let hrs = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    let mins = Math.floor((diff % (1000*60*60)) / (1000*60));

    document.getElementById("countdown").innerHTML =
        `${days} days ${hrs} hrs ${mins} mins`;
}
updateCountdown();
setInterval(updateCountdown, 1000);

/* ---------------------- GOOGLE CALENDAR --------------------- */
function addToCalendar() {
    // IST times
    let start = "20260115T053000Z"; // 11:00 AM IST = 05:30 UTC
    let end = "20260115T070000Z";   // 12:30 PM IST = 07:00 UTC

    const url =
        "https://www.google.com/calendar/render?action=TEMPLATE" +
        "&text=Linta+%26+Nijo+Wedding" +
        "&dates=" + start + "/" + end +
        "&details=Wedding+Ceremony" +
        "&location=St.+Thomas+Marthoma+Church,+Vilangara,+Kottarakkara";

    window.open(url, "_blank");
}

/* ---------------------- SUBMIT RSVP --------------------- */
function submitRSVP() {
    const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        status: document.getElementById("status").value,
        note: document.getElementById("note").value.trim()
    };

    if(!data.name){
        alert("Please enter your name!");
        return;
    }

    fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(() => {
        alert("RSVP Submitted!");
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("note").value = "";
        loadGuests();
    })
    .catch(err => alert("Error submitting RSVP."));
}

/* ---------------------- LOAD GUEST LIST --------------------- */
function loadGuests() {
    fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(list => {
            if(!list || list.length === 0){
                document.getElementById("guestList").innerHTML = "<p>No responses yet.</p>";
                return;
            }
            let html = "";
            list.forEach(g => {
                html += `<p>• <b>${g.name}</b> – ${g.status}</p>`;
            });
            document.getElementById("guestList").innerHTML = html;
        })
        .catch(() => document.getElementById("guestList").innerHTML = "<p>Unable to load guests.</p>");
}

loadGuests();
</script>

</body>
</html>
